<div class="card shadow-sm">
	<img src="{{ event.image.url }}" height="225">
	<div class="card-body">
			<h1 class="card-text">{{ event.title | safe }}</h1>
			<div class="d-flex justify-content-between align-items-center">
					<div class="btn-group">
							<a class="btn btn-outline-success btn-lg m-1" href="{% url 'event:detail' event.id %}">Открыть</a>
					</div>
			</div>
	</div>
</div>
