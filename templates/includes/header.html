{% load static %}


<header class="m-3">
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark" aria-label="Fourth navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'homepage:index' %}">HealthyWay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample04">
                {% if user.is_authenticated %}
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'feedback:index' %}">Обратная связь</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'user:profile' %}">Личный кабинет</a>
                        </li>
                    </ul>
                {% else %}
                    <a class="btn btn-success m-2"  href="{% url 'user:login' %}">Войти</a>
                    <a class="btn btn-success" href="{% url 'user:signup' %}">Зарегистрироваться</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
