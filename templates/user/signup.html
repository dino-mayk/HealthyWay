{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container marketing">
	<div class="container">
		<main>
		<div class="py-5">
			<h2>Форма регистрации</h2>
		</div>
	</div>
<div class="container">
	<div class="col-md-7 col-lg-8">
		<form class="needs-validation" action="{% url 'user:signup' %}" method="post" novalidate>
			{% csrf_token %}
			<div class="row g-3">
				<div class="col-sm-6">
					<label for="name" class="form-label">Имя</label>
					<input type="text" class="form-control" name="name" id="name" placeholder="" value="" required>
				</div>

				<div class="col-sm-6">
					<label for="surname" class="form-label">Фамилия</label>
					<input type="text" class="form-control" name="surname" id="surname" placeholder="" value="" required>
				</div>

				<div class="col-12">
					<label for="username" class="form-label">Никнейм</label>
					<div class="input-group has-validation">
						<span class="input-group-text">@</span>
						<input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
					</div>
				</div>

				<div class="col-12">
					<label for="email" class="form-label">Электронная почта</label>
					<input type="email" class="form-control" name="email" id="email" placeholder="you@example.com">
				</div>

				<div class="col-md-3">
					<label for="password" class="form-label">Пароль</label>
						<input type="password" class="form-control" name="password" id="password" placeholder="" required>
				</div>
			</div>
			<hr class="my-4">
			<button class="w-100 btn btn-primary btn-lg" type="submit">Завершить</button>
		</form>
	</div>
</div>

{% endblock %}
